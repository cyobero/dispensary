{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>{{ flower.strain }} Info</title>
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-7">
		<img height="600" width="550" src="{{ flower.image.url }}"></img>

		</div>
					
		<div class="col-md-5">
			<h1 class="display-3">
			  {{ flower.strain }} 
			</h1>
			<h5 class="text-muted display-5">
			  from {{ flower.grower.name }}
			</h3>
			 
			<p>
			 {{ flower.product_description }}
			</p>	
		</div>
	</div>
</div>
{% endblock %}
